    <main id="pageContainer" style="margin: 1rem 0;">

                <span class="material-icons"> chevron_right </span>
                <a class="breadcrumb active" href="./">Checkout</a>
            </div>

            <section style="margin-top: 2rem;">

                <form class="form card shadow">

                    <h2 style="margin-top: 0.5rem;">Payment details</h2>
        
                    <label class="label">Email</label>
                    <input class="input dsp-b" type="email" placeholder="me@example.com" validate required autofocus>
                    <label class="label">Name</label>
                    <input class="input dsp-b" type="text" placeholder="Spencer" required>
                    <label class="label">Discord Username (optional)</label>
                    <input class="input dsp-b" type="text" placeholder="Spencer#3621">

                    <div class="bottom flex-center">
                        <button class="button primary" type="submit">Continue</button>
                    </div>
        
                </form>

            </section>

        </div>
